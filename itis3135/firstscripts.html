<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>
        Mighty Albatross &mdash; Irzem Ahmed &mdash; ITIS3135 &mdash; Home Page
    </title>

</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>ITIS 3135 First Scripts</h2>
        <h3>Today: <span id="date"></span></h3>

        <form>
            <label for name="name">Please enter your
                name: <input id="name" type="text" required placeholder="Jane Doe">
            </label>
            <label for name="feeling">
                How are you feeling?
                <input id="feeling" type="text" required placeholder="I'm feeling...">
            </label>

            <button type="button" onclick="nameAndFeeling()">Let me know</button>
            <h3><span id="nameAndFeeling">Hello!</span></h3>
        </form>

        <form>
            <label for name="age">
                Want to see how old you are in day? Enter your age:
                <input id="age" name="age" placeholder="25">
            </label>
            <button type="button" onclick="ageInDays()">Check</button>
            <h3 id="displayAgeInDays"></h3>

            <br>


            <label>Winter break is December 16 2022:
                <h3 id="time-till-winter-break"></h3>
            </label>

            <button type="button" onclick="timeToWinter()">How much longer till
                winter break?</button>


        </form>



    </main>

    <div data-include="components/footer.html"></div>
    <script src="./scripts/HTMLInclude.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>

</html>
