        <h2>My calculator (try)</h2>


        <table>
            <thead>
                <tr>
                    <th id="result-display" colspan="3"></th>
                    <th><button type="reset">AC</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" value="1" onclick="displayNumber('1')">1</button></td>

                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <td><button type="button">*</button></td>
                </tr>
                <tr>
                    <td><button type="button">0</button></td>
                    <td><button type="button">/</button></td>
                    <td><button type="button">%</button></td>
                    <td><button type="button">=</button></td>
                </tr>

            </tbody>
        </table>
