<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>
        Mighty Albatross &mdash; Irzem Ahmed &mdash; ITIS3135 &mdash; Client Project Homepage
    </title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>

    <main>
        <div data-include="components/header.html"></div>

        <section>
            <h2>Dark Sky Map</h2>
            <img src="images/milkyway-background-pexels-philippe-donn-1169754.jpg" alt="milkyway picture" width="1000"
                height="1000">
        </section>

        <div class="slideshow">

            <div class="slides-box">

                <!-- Slides -->
                <div class="slide">
                    <p class="title">Jupiter</p>
                    <img src="images/dark-sky-map/jupiter.jpeg" alt="Planet Jupiter" aria-label="Planet Jupiter">
                </div>

                <div class="slide">
                    <p class="title">Saturn</p>
                    <img src="images/dark-sky-map/saturn.png" alt="Planet Saturn" aria-label="Planet Saturn">
                </div>

                <div class="slide">
                    <p class="title">Mercury</p>
                    <img src="images/dark-sky-map/mercury.png" alt="Planet Mercury" aria-label="Planet Mercury">
                </div>
                <div class="slide">
                    <p class="title">Venus</p>
                    <img src="images/dark-sky-map/venus.jpg" alt="Planet Venus" aria-label="Planet Venus">
                </div>

            </div>

            <!-- Nav buttons -->
            <div class="slideshow-buttons">

                <div class="prev-btn">&larr;</div>
                <div class="next-btn">&rarr;</div>

            </div>
        </div>





    </main>


    <script src="scripts/slideshow.js"></script>
    <script>
        $('.slideshow').slideshowPlugin({
            effect: 'sliding',
            // more options here
        });
    </script>

    <div data-include="components/footer.html"></div>
    <script src="./scripts/HTMLInclude.js"></script>

</body>

</html>
